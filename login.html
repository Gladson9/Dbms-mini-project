<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Login/Signup</title>

</head>

<body>
    <div class="container">
        <div class="box" id="login">
            <div class="login-form">
                <h1>Login</h1>
                <br>
                <br>
                <form>
                    <input type="text" class="inp" placeholder="Username/Email" required>
                    <br>
                    <input type="password" class="inp" placeholder="Password" required>
                    <br><br>
                    <button class="btn">Login</button>
                </form>
            </div>
        </div>
        <div class="box" id="signup">
            <div class="signup-form">
                <h1>Signup</h1>
                <br>
                <br>
                <form>
                    <input type="text" name="" class="input" placeholder="Name">
                    <br>
                    <input type="text" name="" class="input" placeholder="Email">
                    <br>
                    <input type="password" name="" class="input" placeholder="Password">
                    <br>
                    <input type="number" name="" class="input contact" placeholder="Contact Number">
                    <br>
                    <input type="radio" name="gender"  value="Male" checked>Male &nbsp &nbsp
                    <input type="radio" name="gender"  value="Female">Female <br>
                    <input type="text" class="input" placeholder="Address">
                    <br>
                    <br>
                    <button class="btn">Signup</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
